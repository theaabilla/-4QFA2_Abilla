<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>[Enter a number between 2 and 10]</p>
    <label for="start">Start Value:</label>
    <input type="number" id="start" min="2" max="10">
    <label for="end">End Value:</label>
    <input type="number" id="end" min="2" max="10"><br><br>
    <button onclick="generateTable()">click here when ready</button><br><br>
    <div id="table"></div>

    <script>
        function check(start,end)
        {
            var start = document.getElementById("start").value;
            var end = document.getElementById("end").value;

            if(start < 2 || start > 10 || end < 2 || end > 10)
            {
                alert("Please enter numbers between 2 and 10");
                return false;
            }
            
            return true;
        }
            function generateTable()
            {
            var startval = document.getElementById("start").value;
            var endval = document.getElementById("end").value;
            if(!check(startval,endval))

            {
                return;
            }
            
            document.getElementById("table").innerHTML = "";
            var table = "<table border='1'>";
            for (var i = 1; i <= startval; i++)
            {
                table += "<tr>";
                for (var j = 1; j <= endval ; j++)
                {
                    table += "<td>" + (j*i) + "</td>";
                }
                table += "</tr>";
            }

            table += "</table>"
            document.getElementById("table").innerHTML = table;
        }
    </script>
</body>
</html>
